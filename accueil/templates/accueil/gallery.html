{% extends 'base.html' %}
{% block content %}
    <title>Mobilez - Gallerie</title>
<h1 class="titleGal">Mobillez Gallery</h1>
    <a class="btn btn-info" href="{% url 'addPic' %}" role="button" style="margin: 5%;">Ajouter une photo</a>
<div class="gallery-image">
{% for photo in GalleryPhoto %}
    <div class="img-box" onclick="window.location.href = {{ accueil.pk }}">
      <img src="{{ MEDIA_ROOT }}{{ photo.images.url }}" alt=""/>
      <div class="transparent-box">
        <div class="caption">
          <p>{{ photo.title }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
